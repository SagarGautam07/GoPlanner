<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Go-Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <!-- Mobile Menu Toggle -->
        <button id="menuToggle" class="menu-toggle" aria-label="Toggle navigation menu">
            <span class="material-icons">menu</span>
        </button>

        <!-- Navigation Overlay -->
        <div class="nav-overlay" id="navOverlay"></div>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <span class="material-icons">school</span>
                <h1>Go-Planner</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><span class="material-icons">dashboard</span>Dashboard</a></li>
                <li><a href="calendar.html" class="active"><span class="material-icons">calendar_today</span>Calendar</a></li>
                <li><a href="study-plan.html"><span class="material-icons">edit_calendar</span>Study Plan</a></li>
                <li><a href="session.html"><span class="material-icons">timer</span>Study Session</a></li>
                <li><a href="progress.html"><span class="material-icons">insights</span>Progress</a></li>
                <li><a href="settings.html"><span class="material-icons">settings</span>Settings</a></li>
            </ul>
            
            <!-- Quick Theme Toggle -->
            <div class="quick-theme-toggle">
                <button class="theme-toggle-btn" aria-label="Toggle theme">
                    <span class="material-icons light-icon">light_mode</span>
                    <span class="material-icons dark-icon">dark_mode</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="calendar-container">
                <section class="calendar-header card">
                    <div class="calendar-nav">
                        <button class="btn-icon" id="prevMonth" aria-label="Previous month">
                            <span class="material-icons">chevron_left</span>
                        </button>
                        <h2 id="currentMonth">September 2023</h2>
                        <button class="btn-icon" id="nextMonth" aria-label="Next month">
                            <span class="material-icons">chevron_right</span>
                        </button>
                    </div>
                    <div class="calendar-actions">
                        <button class="btn-primary" id="addEvent">
                            <span class="material-icons">add</span>
                            Add Event
                        </button>
                        <button class="btn-secondary" id="filterEvents">
                            <span class="material-icons">filter_list</span>
                            Filter
                        </button>
                    </div>
                </section>

                <section class="calendar-grid card">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days will be populated by JavaScript -->
                    </div>
                </section>

                <section class="events-list card">
                    <h3>Upcoming Events</h3>
                    <div id="eventsList">
                        <!-- Events will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventModalTitle">Add Event</h3>
                <button class="btn-icon modal-close" aria-label="Close modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDuration">Duration (minutes)</label>
                        <input type="number" id="eventDuration" name="duration" min="15" max="480" value="60" required>
                    </div>
                    <div class="form-group">
                        <label for="eventSubject">Subject</label>
                        <select id="eventSubject" name="subject" required>
                            <!-- Subjects will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventColor">Color</label>
                        <input type="color" id="eventColor" name="color" value="#4a90e2">
                    </div>
                    <div class="form-group">
                        <label for="eventNotes">Notes</label>
                        <textarea id="eventNotes" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary modal-close">Cancel</button>
                <button class="btn-primary" id="saveEvent">Save Event</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="js/theme-manager.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
